<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fretboard Diagram Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body {
        margin-top: 60px;
      }
    </style>

  </head>
  <body>
  <div class="container">
    <h1>Guitar Fretboard Diagram Generator</h1>
    <div class="row">
      <div class="col-xs-12">
        <p>Click on the diagram to start drawing dots where you want them.</p>
        <canvas id="canvas"></canvas>
      </div>
    </div>
			<p id="scroll"></p>
    <hr>
    <div class="row">
      <div class="col-xs-4">
        <div class="form-group">
          <h4>Title</h4>
            <input class="form-control" type="text" name="title" id="chordTitle" placeholder="Enter title..." title="Enter title" length="5"><br>
          <button class="btn btn-primary" type="button" id="chordTitleButton" title="Enter title">Enter Title</button>
          <button class="btn btn-primary" type="button" id="chordClearTitleButton" title="Clear title">Clear Title</button>
        </div>
      </div>
      <div class="col-xs-4">
        <h4>Current Mode</h4>
        <ul class="nav nav-pills">
          <li id="drawLI" class="active"><a href="#" id="drawButton">Draw</a></li>
          <li id="textLI"><a href="#" id="textButton">Text</a></li>
        </ul>
        <p>Draw mode allows you to click and draw dots<br>Text mode allows you to write on the diagram.</p>
      </div><div class="col-xs-4">
        <a class="btn btn-success btn-block" id="downloadLink" download="YourFileName.jpg">Download Diagram</a>
        <br>
        <button class="btn btn-primary btn-block" id="reset">Reset Diagram</button>
        <br><br>
        <p><a href="https://www.guitarlearningtools.com">&#8592;--Return to GuitarLearningTools.com Home Page</a></p>
      </div>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../node_modules/bootbox/bootbox.min.js"></script>
    <script src="fretboard.js"></script>
  </body>
</html>
