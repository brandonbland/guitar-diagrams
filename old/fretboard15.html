			reset(); //Draws lines, resets all states to ""
			
			//function to draw lines, resets all position states to ""
			function reset() {
			
				//variables for frets/strings
				var fretX = 40; //Defines starting point for left side of diagram
				var stringY = 60;
				
				
				//Draw white background
				ctx.fillStyle="white";
				ctx.fillRect(0,0,975,300);
				
				//Set up path
				ctx.beginPath();
				ctx.lineWidth="2";
				ctx.strokeStyle="black";
				
				//Loop for strings
				for (var i = 0; i < 6; i ++) {
					ctx.moveTo(40,stringY);
					ctx.lineTo(940,stringY);
					stringY += 40; //Distance between strings
				}
				
				//Loop for frets
				for (var n = 0; n < 16; n ++) {
					ctx.moveTo(fretX,60);
					ctx.lineTo(fretX,260);
					fretX += 60; //Distance between frets
					
					//Writes fret numbers
					if (n < 15) {
						ctx.fillStyle = "black";
						ctx.textAlign = "center";
						ctx.font="20px Times";
						ctx.fillText(n + 1, fretX - 30, 295);
						ctx.stroke();
						ctx.closePath();
					
					}
				}
				
				ctx.closePath();
				ctx.stroke();
				fretX = 40;
				
				//Loop for dots on fretboard
				for (var n = 0; n < 16; n ++) {
					ctx.moveTo(fretX,60);
					ctx.lineTo(fretX,260);
					fretX += 60; //Distance between frets
					
					if (n == 2 || n == 4 || n == 6 || n == 8 || n == 14) {
						ctx.beginPath();
						ctx.fillStyle = "#C0C0C0";
						ctx.arc(fretX-30,160,12,0,2 * Math.PI);
						ctx.fill();
						ctx.fillStyle = "black";
						ctx.closePath();
						
					}
					
					else if (n == 11) {
						ctx.beginPath();
						ctx.fillStyle = "#C0C0C0";
						ctx.arc(fretX-30,115,12,0,2 * Math.PI);
						ctx.arc(fretX-30,205,12,0,2 * Math.PI);
						ctx.fill();
						ctx.fillStyle = "black";
						ctx.closePath();
						
					}
				}
				
				
				//Draw nut
				ctx.beginPath();
				ctx.lineWidth="6";
				ctx.moveTo(40,58);
				ctx.lineTo(40,262);
				ctx.closePath(); 
				ctx.stroke(); 
				
				//Reset all posotion states

			//Switch Modes
			function switchMode() {
				
				var mode = document.getElementById("mode").innerHTML;
				
				if (mode === "Plot") {
					mode = "Text"
					document.getElementById("mode").innerHTML = mode;
				}
				else if (mode === "Text") {
					mode = "Plot"
					document.getElementById("mode").innerHTML = mode;
				}
			}
			
			//Event listener to detect single clicks on canvas
			ctx.canvas.addEventListener("click", function(event) {
				
				var mouseX, mouseY, mode;
				
				mode = document.getElementById("mode").innerHTML;
				
				//Determines mouse coordinates on the canvas
				mouseX = event.clientX - ctx.canvas.offsetLeft;
				mouseY = event.clientY - ctx.canvas.offsetTop;
				
				if (mode === "Plot") {
					determinePosition(mouseX, mouseY);
				}
				else if (mode === "Text") {
					determinePositionForText(mouseX, mouseY);
				}
				
				//Shows click coordinates
				//document.getElementById("snglClick").innerHTML = mouseX + " | " + mouseY;
				
			}, false);

			//Draws the circles
			function drawShapes(x,y,state) {
				
				if (state === ""){
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "black";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					return "black";
				}
				
				else if (state === "black") {
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "blue";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					return "blue";
				}
				
				else if (state === "blue") {
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "red";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					return "red";
				}
				
				else if (state === "red") {
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "gray"
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					return "gray";
				}
				
				else if (state === "gray") {
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "black"
					ctx.rect(x - 18, y - 18, 36,36);
					ctx.fill();
					ctx.closePath();
					return "";
				}
			
				
				
				
			}
			
			//Draws open circles for open strings
			function drawOpen(x,y,state) {
				
				if (state === ""){
					ctx.beginPath();
					ctx.fillStyle = "black";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.arc(x,y,16,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.fillStyle = "black";
					return "white";
				}
				
				else if (state === "white") {
					
					ctx.beginPath();
					ctx.fillStyle = "black";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "blue";
					ctx.arc(x,y,16,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.fillStyle = "black";
					return "blue";
				}
				
				else if (state === "blue") {
					
					ctx.beginPath();
					ctx.fillStyle = "black";
					ctx.arc(x,y,18,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = "red";
					ctx.arc(x,y,16,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
					
					ctx.fillStyle = "black";
					return "";
				}
			}
			
			//Writes the text
			function writeText(x,y) {
				
				var entry = prompt("Enter text");
				
				ctx.fillStyle = "white";
				ctx.textAlign = "center";
				
				if (entry.length  === 1) {
					ctx.font="Bold 30px Arial";
						if (entry != null) {
						ctx.fillText(entry, x, y+11);
					}
				}
				else if (entry.length > 1){
					ctx.font="Bold 21px Arial";
						if (entry != null) {
						ctx.fillText(entry, x, y+7);
					}
				}
				
			}
			
			function writeTextOpen(x,y) {
				
				var entry = prompt("Enter text");
				
				ctx.fillStyle = "black";
				ctx.textAlign = "center";
				
				if (entry.length  === 1) {
					ctx.font="Bold 30px Arial";
						if (entry != null) {
						ctx.fillText(entry, x, y+11);
					}
				}
				else if (entry.length > 1){
					ctx.font="Bold 21px Arial";
						if (entry != null) {
						ctx.fillText(entry, x, y+7);
					}
				}
			}
			
			function clearInput(x) {
				x.value = "";
			}
			
			function showTitle() {
				var t = document.getElementById("theTitle").value;
				
				ctx.textAlign = "left";
				ctx.font = "28px Arial";
				ctx.fillStyle = "black";
				ctx.fillText(t,30,28);
			}
			
			
		</script>
		
	</body>
</html>
